<head>
    <title>Teachers login</title>
</head>

<center>
<form>
    <table>
        <tr>
            <td>Name:</td> <td><input type="text" placeholder="Enter your name"></td>
        </tr>
        <tr>
            <td>Age:</td> <td><input type="number" placeholder="Enter yor age"></td>
        </tr>
        <tr>
            <td>Address:</td> <td><input type="text" placeholder="Enter your Address"></td>
        </tr>
        <tr>
            <td>Department </td>
            <td>
                <select>
                    <option>CSE</option>
                    <option>ECE</option>
                    <option>CSC</option>
                    <option>EEE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="Gender">male
            <input type="radio" name="Gender">Female
            </td>
        </tr>
        <tr>
            <td>Your Recent Photo:</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td><input type="reset"></td>
            <td><input type="submit"></td> 
        </tr>
    </table>
</form>
</center>
